<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			/*1. 使用这个带有图标的字体*/
			font-family: Webdings;
			font-size: 20px;
		}
		div{
			font-family: '微软雅黑';
		}
	</style>
</head>
<body>
	<!-- 2. 使用特定的编码来调用对应图标 -->
	<!-- 3. 通常我们自定义图标 不会使用默认这种编码 用unicode
	而且unicode编码只能用在伪元素里面 -->
	ABCED12312312547657afsafdffdf
	<div>
			ABCED12312312547657afsafdffdf  \e145
	</div>
</body>
</html>
