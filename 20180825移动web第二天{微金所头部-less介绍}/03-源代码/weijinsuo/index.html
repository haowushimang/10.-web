    <!-- 轮播图区域 -->
    <section id="slide">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- 轮播图的小圆点 -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                <!-- 如果要新增小圆点要改变data-slide-to="3"的值为对应图片索引 -->
                <li data-target="#carousel-example-generic" data-slide-to="3"></li>
            </ol>
            <!-- 轮播图的所有图片 -->
            <div class="carousel-inner" role="listbox">
                <!-- item就是每个轮播图项 
                active当前正在显示的图片-->
                <div class="item active">
                    <!-- 需求： 在 小 中 大屏幕（非移动端） 显示大图片  2000*410 大图需要固定高度410居中显示  使用背景图
                    超小屏幕（手机端） 显示小图片  640*340  小图需要自适应 使用图片标签-->
                    <!-- 方案就写2个标签分别是大图和小图 控制大图在非移动端显示小 中 大屏幕显示 
                    小图 就在移动端显示  -->
                    <!-- 使用隐藏类来切换大图和小图的显示 注意隐藏类没有向上兼容因为写and 限制了只在这个范围才隐藏 -->
                    <a class="large-image hidden-xs" href="#" style="background-image:url(img/slide_01_2000x410.jpg)"></a>
                    <a class="small-image hidden-sm hidden-md hidden-lg" href="#">
                        <img src="img/slide_01_640x340.jpg" alt="">
                    </a>
                </div>
                <div class="item">
                    <a class="large-image hidden-xs" href="#" style="background-image:url(img/slide_02_2000x410.jpg)"></a>

                <div class="item">

                    <a class="small-image hidden-sm hidden-md hidden-lg" href="#">
                        <img src="img/slide_04_640x340.jpg" alt="">
                    </a>
                </div>
            </div>
            <!-- 控制器左右箭头 -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
