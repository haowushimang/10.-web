<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>

		.box{
			border:1px solid #f40;
			box-sizing: border-box;
		}
		img{
			/*图片默认对齐方式不是居中*/
			/*让图片对齐方式和文字一致*/
			vertical-align: middle;
		}
	</style>
</head>
<body>
	<div class="box">
		<img src="images/nav1.png" alt="">
		文字
	</div>
</body>
</html>
