<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
	<style>
	*{
		margin: 0px;
		padding: 0px;
	}
		div{
			width: 320px;
			background-color: #f40;
			height: 100px;
			/*为什么当前320px的div能够占满整个iphone5 
			因为把页面的视口的宽度设置成立设备的真实宽度
			1CSSpx = 1真实px
			320CSSpx = 320真实px*/
			/*但是如果视口的宽度和设备的真实宽度不一致
			那么1CSSpx != 1真实px*/
		}
	</style>
</head>
<body>
	<div></div>
</body>
