<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>Document</title>
	<style>
		.box{
			position: absolute;	
			/*父元素的宽度不够大*/
			width: 40px;
			/*父元素的宽度够大*/
			/*子元素只要宽度没有超过父元素就能够在一行显示*/
			/*width: 100%;*/
		}
		/*子元素最多也只能到父元素的最大宽度 不能超出父元素宽度*/
		/*inner没有宽度 是内容撑开的*/
		.inner{
			position: absolute;
			/*width: 300px;*/
		}


		/*只要有定位 一般父元素都要比子元素大*/
	</style>
</head>
<body>
	<div class="box">
		<div class="inner">发生的范德萨发的方式发送到受伤收到</div>
	</div>
</body>
</html>
