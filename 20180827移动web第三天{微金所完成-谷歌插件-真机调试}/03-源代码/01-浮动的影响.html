<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			box-sizing: border-box;
			margin: 0px;
			padding: 0px;
		}
		.box{
			
			border-bottom: 1px solid #ccc;
		}
		.box:after{
			content:'';
			clear: both;
			display: block;
		}
		.left{
			height: 61px;
			float: left;
			width: 600px;
		}
		.right{
			height: 60px;
			float: right;
			width: 600px;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="left">
			左边
		</div>
		<div class="right">
			右边
		</div>	
	</div>
	<div>
		第二行内容
	</div>
</body>
</html>
