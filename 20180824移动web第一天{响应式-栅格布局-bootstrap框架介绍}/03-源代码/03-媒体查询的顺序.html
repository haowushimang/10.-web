<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
    }
    
    .row .col {
        height: 100px;
        border: 1px solid #f40;
        font-size: 20px;
        text-align: center;
        line-height: 100px;
        float: left;
    }
    /* 使用媒体查询判断的时候要满足2个条件判断写法
      1. min-width作为条件判断时候 要吧条件从小到大写 当大屏幕的时候会把小屏幕生效的样式覆盖 
      2. max-width 作为条件的时候 要把添加从大到小写 当小屏幕的时候 会把大屏幕的样式覆盖*/
    /* 小屏幕 */
    
    @media(min-width: 768px) {
        /* 大括号里面的样式只有条件成立才会生效 */
        .row .col {
            width: 50%;
        }
    }
    /* 中屏幕 */
    
    @media(min-width: 992px) {
        /* 大括号里面的样式只有条件成立才会生效 */
        .row .col {
            width: 33.33%;
        }
    }
    /* 大屏幕 */
    
    @media(min-width: 1200px) {
        /* 大括号里面的样式只有条件成立才会生效 */
        .row .col {
            width: 25%;
        }
    }
    /* 超小屏幕 */
    
    @media(max-width: 768px) {
        /* 大括号里面的样式只有条件成立才会生效 */
        .row .col {
            width: 100%;
        }
    }
    </style>
</head>

<body>
    <div class="row">
        <div class="col">1</div>
        <div class="col">2</div>
        <div class="col">3</div>
        <div class="col">4</div>
    </div>
</body>

</html>
