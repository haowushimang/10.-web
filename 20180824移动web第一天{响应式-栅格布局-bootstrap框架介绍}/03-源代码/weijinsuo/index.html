<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <!-- 添加视口 -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>微金所主页</title>
    <!-- 1. 引入bootstrap的css文件 -->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
</head>

<body>
    <!-- 网页的大容器结构一般会用id来约束 id是唯一
	id样式优先级高 如果要使用UI框架 使用id可以提高你样式的优先级 方便覆盖框架的样式 -->
    <!-- 头部区域 -->
    <header id="header">
        <!-- 添加布局容器container -->
        <div class="container">
            <div class="row">
                <div class="col-md-2 text-center">
                    <a href="#">手机微金所</a>
                </div>
                <div class="col-md-5 text-center">
                    <span>4006-89-4006（服务时间：9:00-21:00）</span>
                </div>
                <div class="col-md-2 text-center">
                    <a href="#">常见问题 </a>
                    <a href="#">财富登录</a>
                </div>
                <div class="col-md-3 text-center">
                    <!-- 红色按钮 小按钮-->
                    <button class="btn btn-danger btn-sm">免费注册</button>
                    <!-- 链接按钮 -->
                    <a href="#" class="btn btn-link">登录</a>
                </div>
            </div>
        </div>
    </header>
    <!-- 导航区域 -->
    <nav id="nav">
        <!-- 导航条组件》 组件 》 导航条 -->
        <nav class="navbar navbar-default">
            <!-- 把容器改成居中容器 -->
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Brand</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">我要投资 <span class="sr-only">(current)</span></a></li>
                        <li><a href="#">我要借款</a></li>
                        <li><a href="#">平台介绍</a></li>
                        <li><a href="#">新手专区</a></li>
                        <li><a href="#">最新动态</a></li>
                        <li><a href="#">微论坛</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">个人中心</a></li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>
    </nav>
    <!-- 轮播图区域 -->
    <section id="slide">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="img/slide_01_2000x410.jpg" alt="...">
                    <div class="carousel-caption">
                        ...
                    </div>
                </div>
                <div class="item">
                    <img src="img/slide_01_2000x410.jpg" alt="...">
                    <div class="carousel-caption">
                        ...
                    </div>
                </div>
                <div class="item">
                    <img src="img/slide_03_2000x410.jpg" alt="...">
                    <div class="carousel-caption">
                        ...
                    </div>
                </div>
                <div class="item">
                    <img src="img/slide_04_2000x410.jpg" alt="...">
                    <div class="carousel-caption">
                        ...
                    </div>
                </div>
            </div>
            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>
    <!-- 网站特色专题区域 -->
    <section id="featrue"></section>
    <!-- 立即预约区域 -->
    <section id="booking"></section>
    <!-- 产品推荐区域 -->
    <section id="products"></section>
    <!-- 全部新闻区域 -->
    <section id="news"></section>
    <!-- 合作伙伴区域 -->
    <footer id="partner"></footer>
    <!-- 2. 引入jquery的js文件 -->
    <script src="lib/jquery/jquery.js"></script>
    <!-- 3. 引入bootstrap的js文件 -->
    <script src="lib/bootstrap/js/bootstrap.js"></script>
</body>

</html>
