<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
	<style>
		/*如果使用em的单位来布局em单位代表的大小不统一 每个人都要单独计算*/
		h4{
			font-size: 22px;
			width: 10em;
			height: 10em;
			background-color: #ccc;
		}
		p{
			font-size: 16px;
			width: 13.5em;
			height: 12.5em;
			background-color: pink;
		}
		sub{
			display: block;
			font-size: 13px;
			width: 17em;
			height: 17em;
			background-color: yellowgreen;
		}
	</style>
</head>
<body>
	<h4>
		标题
	</h4>
	<p>段落</p>
	<sub>超小</sub>
</body>
</html>
